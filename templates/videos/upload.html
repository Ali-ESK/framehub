{% extends "base.html" %}
{% block title %}Upload â€” FrameHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="fh-card p-4">
      <h3 class="fw-bold mb-1">Upload a video</h3>
      <div class="fh-muted mb-4">Admin only for this prototype</div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control fh-input" name="title" placeholder="Optional">
        </div>
        <div class="mb-3">
          <label class="form-label">Video file</label>
          <input class="form-control fh-input" type="file" name="file" accept="video/*" required>
        </div>
        <button class="btn fh-btn fh-btn-primary w-100 py-2 fw-bold">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
